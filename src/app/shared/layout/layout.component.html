<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
        [nzTrigger]="null" [nzCollapsedWidth]="0">
        <div class="sidebar-logo">
            <a href="https://github.com/nawaf91maqbali/rihal-codestacker-fe" target="_blank">
                <img src="/logo.png" alt="logo">
                <h1>Crime Report System</h1>
            </a>
        </div>
        <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
            <li nz-menu-item nzSelected>
                <a routerLink="">
                    <nz-icon nzType="dashboard" />
                    <span>Dashboard</span>
                </a>
            </li>
            <li nz-menu-item>
                <a routerLink="about">
                    <nz-icon nzType="info-circle" />
                    <span>About Us</span>
                </a>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <div class="app-header">
                <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
                    <nz-icon class="trigger" [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" />
                </span>
            </div>
        </nz-header>
        <nz-content>
            <div class="inner-content">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
    </nz-layout>
</nz-layout>
